<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>MadMath123</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
	<div class = 'all'>
		<h1>Wordplay Stuff</h1>
		<div class = 'container' style = 'left: 25vw; top: 20vh;'>
			<div class = 'container-animator' style = 'animation-delay: 0.2s;'>
				<div class = 'box'>
					<h2>This Puzzle Is A Pitch</h2>
					<span class="material-symbols-outlined close">close</span>
           			<img src="words_encrypted.png" alt="Hint: Don't overthink it: the words were specifically chosen to throw you off.">
				</div>
			</div>
		</div>
		<div class = 'container' style = 'left: 25vw; top: 60vh;'>
			<div class = 'container-animator' style = 'animation-delay: 0.6s;'>
				<div class = 'box'>
					<h2>Faller Sign</h2>
					<span class="material-symbols-outlined close">close</span>
           			<img src="sign.png" alt="Hint: the word was only four letters long.">
				</div>
			</div>
		</div>
		<div class = 'container' style = 'left: 45vw; top: 100vh;'>
			<div class = 'container-animator' style = 'animation-delay: 0.1s;'>
				<div class = 'box'>
					<h2>Moving Letters</h2>
					<span class="material-symbols-outlined close">close</span>
           			<img src="tiles.png" alt="Hint: It's not so much the letters as it is how they're arranged.">
				</div>
			</div>
		</div>
		<div class = 'container' style = 'left: 25vw; top: 140vh;'>
			<div class = 'container-animator' style = 'animation-delay: 1.4s;'>
				<div class = 'box'>
					<h2>Removing Letters</h2>
					<span class="material-symbols-outlined close">close</span>
					Puzzles in Lingo depend on changing words based on their meaning, sound, and letter content. Just by removing letters, you can change whichever properties you want.
           			<img src="removing word types.png" alt="That's pretty cool!">
				</div>
			</div>
		</div>
	</div>
  <script src="script.js"></script>

  <!--

  teal, blue, blurple, magenta, pink!
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  -->
</body>

</html>
